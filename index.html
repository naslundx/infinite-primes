<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite primes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="card-container"></div>
    <div id="settings-icon"><i class="fa fa-cog fa-3x" aria-hidden="true"></i></div>
    <div id="settings-content" class="hide">
        <p>Infinite and scrollable primes by <a href="https://www.linkedin.com/in/naslundx/">Marcus NÃ¤slund</a></p>
        <div class="settings-checkboxes">
            <div><input type="checkbox" id="show-primes" checked="true"><label for="show-primes">Show primes</label></div>
            <div><input type="checkbox" id="show-composites"><label for="show-composites">Show composites</label></div>
            <div><input type="checkbox" id="show-factorisation"><label for="show-factorisation">Show factorisation</label></div>
            <div><input type="checkbox" id="show-sexy"><label for="mark-sexy-primes">Mark sexy primes</label></div>
            <div><input type="checkbox" id="show-fibonacci"><label for="show-fibonacci">Show Fibonacci numbers</label></div>
        </div>
        <div class="settings-buttons">
            <button id="settings-save"><i class="fa fa-save"></i> Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
